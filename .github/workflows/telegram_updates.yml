name: QuickSE Telegram Updates

on:
  push:
    branches: [main]
  pull_request:
    types: [opened]
  release:
    types: [published]

jobs:
  telegram_notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify on Commit Push
        if: ${{ github.event_name == 'push' }}
        run: |
          TEXT=$'ğŸš€ New Commit to [maazm7d/QuickSE](https://github.com/maazm7d/QuickSE)\n\n'
          TEXT+=$'ğŸ‘¤ *Pushed by:* [${{ github.actor }}](https://github.com/${{ github.actor }})\n'
          TEXT+=$'ğŸ“ *Message:* _${{ github.event.head_commit.message }}_\n'
          TEXT+=$'ğŸ”— [View Commit](${{ github.event.head_commit.url }})'
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="$TEXT" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=true

      - name: Notify on New Pull Request
        if: ${{ github.event_name == 'pull_request' && github.event.action == 'opened' }}
        run: |
          TEXT=$'ğŸš€ *New Pull Request on QuickSE!*\n\n'
          TEXT+=$'ğŸ“ *Repository:* `${{ github.repository }}`\n'
          TEXT+=$'ğŸ‘¤ *Opened by:* [${{ github.actor }}](https://github.com/${{ github.actor }})\n'
          TEXT+=$'ğŸ“Œ *Title:* _${{ github.event.pull_request.title }}_\n'
          TEXT+=$'ğŸ”— [View PR](${{ github.event.pull_request.html_url }})'
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="$TEXT" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=true

      - name: Notify on New Release
        if: ${{ github.event_name == 'release' && github.event.action == 'published' }}
        run: |
          TEXT=$'ğŸ“¦ *New QuickSE Release Published!*\n\n'
          TEXT+=$'ğŸ·ï¸ *Version:* `${{ github.event.release.tag_name }}`\n'
          TEXT+=$'ğŸ“„ *Name:* _${{ github.event.release.name }}_\n'
          TEXT+=$'ğŸ‘¤ *Author:* [${{ github.actor }}](https://github.com/${{ github.actor }})\n'
          TEXT+=$'ğŸ”— [View Release](${{ github.event.release.html_url }})'
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="$TEXT" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=true
